<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script/constants_for_script.js"></script>
    <title>Christmas Tree</title>
</head>
<body>
    <aside class="wrapper">
        <div  class="wrapper_button">
            <img src="./angel-100px.png" alt="">
        </div>
        <div class="wrapper_menu">
            <input type="checkbox" id="snow" class="snow_checkbox">
            <label for="snow" class="wrapper_menu-link">Snow</label>
            <div class="snow_menu">
                <div class="menu_snow_item">
                    <label for="snow_1" class="snow_menu-button" onclick="snow('snow_1')">Snow 1</label>
                    <input type="checkbox" id="snow_1">
                </div>
                <div class="menu_snow_item">
                    <label for="snow_2"class="snow_menu-button" onclick="snow('snow_body_2')">Snow 2</label>
                    <input type="checkbox" id="snow_2">
                </div>
                <div class="menu_snow_item">
                    <label  for="snow_3"class="snow_menu-button" onclick="snow('snow_body_3')">Snow 3</label>
                    <input type="checkbox" id="snow_3">
                </div>  
            </div>
            <a href="#" class="wrapper_menu-link" onclick="snow('changedToy')">Decorate the tree</a>
        </div> 
    </aside>
    <div class="changedToy">
        <button class="btn" ">
            <img src=" ./svg/palla_Co.svg" class="imgBtn" draggable="true"
                onmousedown="changeCreatedElement(BALL.STAR)">
        </button>
    
        <button class="btn">
            <img src="./svg/PatternedBauble4b.svg" class="imgBtn" draggable="true"
                onmousedown="changeCreatedElement(BALL.SNOW)">
        </button>
    
        <button class="btn">
            <img src="./svg/PatternedBauble3.svg" class="imgBtn" draggable="true"
                onmousedown="changeCreatedElement(BALL.CHESTNUT)">
        </button>
    
        <button class="btn">
            <img src="./svg/PatternedBauble6b.svg" class="imgBtn" draggable="true"
                onmousedown="changeCreatedElement(BALL.TREE)">
        </button>
    
        <button class="btn">
            <img src="./svg/blue-candle.svg" class="imgBtn" draggable="true"
                onmousedown="changeCreatedElement(CANDLE.BLUE)">
        </button>
    
        <button class="btn">
            <img src="./svg/Candle_1.svg" class="imgBtn" draggable="true" onmousedown="changeCreatedElement(CANDLE.RED)">
        </button>
    
        <button class="btn">
            <img src="./svg/jilagan-Burning-Candle.svg" class="imgBtn" draggable="true"
                onmousedown="changeCreatedElement(CANDLE.YELLOW)">
        </button>
    
        <button class="btn p8 dropParent">
        </button>
    </div>
    <div class="content">
        <img class='tree' src="./svg/johnny_automatic_Christmas_tree.svg" alt="">
    </div>
    <div class="snow_body_1">
        <div class="snow_1">
            <div></div>
        </div>
    </div>
    <div class="snow_body_2" aria-hidden="true">
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄
        </div>
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄
        </div>
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄
        </div>
    </div>
    <div class="snow_body_3">
        <div class="snow_3 layer1 a"></div>
        <div class="snow_3 layer1"></div>
        <div class="snow_3 layer2 a"></div>
        <div class="snow_3 layer2"></div>
        <div class="snow_3 layer3 a"></div>
        <div class="snow_3 layer3"></div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
